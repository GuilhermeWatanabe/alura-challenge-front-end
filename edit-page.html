<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Editor de Código</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Logo AluraDev" />
        </div>
        <div class="search-and-user">
            <input type="text" name="" id="" class="search-bar" placeholder="Busque por algo" onfocus="this.placeholder=''" onblur="this.placeholder='Busque por algo'">
            <img src="assets/images/search-icon.svg" alt="Icone de busca" class="search-icon">
            <div class="user">
                <img src="assets/images/user.jpeg" alt="Foto do usuário">
                <small>Guilherme</small>
            </div>
            <div class="menu-icon">
                <img src="assets/images/hamburguer-menu.svg" alt="Icone do menu." class="hamburguer-icon">
            </div>
        </div>
    </header>
    <main>
        <nav>
            <h4>Menu</h4>
            <ul>
                <li>
                    <a href="edit-page.html">
                        <div class="active">
                            <img src="assets/images/menu-icon1.svg" alt="Icone do menu para a página de edição de código">
                        </div>
                        Editor de código
                    </a>
                </li>
                <li>
                    <a href="community.html">
                        <div class="inactive">
                            <img src="assets/images/menu-icon2.svg" alt="Icone do menu para a página de comunidade">
                        </div>
                        Comunidade
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <section class="code">
                <div class="editor">
                    <ul class="editor__dots">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <textarea name="" id="" class="editor__text"></textarea>
                </div>
                <button class="button-outlined">Visualizar com o highlight</button>            
            </section>
            <aside class="sidebar">
                <h4 class="sidebar__title">Seu projeto</h4>
                <div class="sidebar__new-project">
                    <input type="text" name="" id="" placeholder="Nome do seu projeto" onfocus="this.placeholder=''" onblur="this.placeholder='Nome do seu projeto'">
                    <textarea name="" id="" placeholder="Descrição do seu projeto" onfocus="this.placeholder=''" onblur="this.placeholder='Descrição do seu projeto'"></textarea>
                </div>
                <h4 class="sidebar__title">Personalização</h4>
                <div class="sidebar__personalization">
                    <select name="" id="" class="languages-select">
                        <option value="">JavaScript</option>
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                    </select>
                    <input type="color" name="" id="" class="color-piker">
                </div>
                <button class="button-filled">Salvar projeto</button>
            </aside>
        </div>
    </main>
</body>
</html>
